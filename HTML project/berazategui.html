<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Solicitud de turno en Berazategui</h1>
    </header>
    <main>
        <div>
            <h2>Datos del cliente y su mascota:</h2>
        </div>

        <form>
            <div>
                <label for="nombre y apellido de cliente">Nombre y apelido del cliente:</label>
                <input type="text" name="nombre y apellido de cliente"/>

            </div>
            <div>
                <label for="nombre de mascota">Nombre de la mascota:</label>
                <input type="text" name="nombre de mascota"/>
            </div>
           <div>
            <label for="raza de mascota">Raza de mascota:</label>
            <input type="text" name="raza de mascota"/>
           </div>
           <div>
            <label for="horario de turno solicitado">Horario de turno solicitado</label>
            <input type="time" name="Horario de solicitud de turno"/>
           </div>
           <div>
            <label for="Servicio">Servicio:</label>
            <ul>
                <li>Baño<input type="checkbox" name="Servicio"/></li>
                <li>Baño y corte<input type="checkbox" name="Servicio"/></li>
                <li>Traslado<input type="checkbox" name="Servicio"/></li>
            </ul>
        </div>
        <div>
            <label for="En caso de solicitar traslado indique su direccion:">En caso de solicitar traslado indique su direccion:</label>
            <input type="text" name="En caso de solicitar traslado indique su direccion:">
        </div>
           <div>
            <h3>Nuestro horario de atencion es de 10am a 17pm.</h3>
        </div>

        <button>ENVIAR</button>

        </form>
    </main>
</body>
</html>
